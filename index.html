<!doctype html>
<html lang="en">
  <head>
    <!-- ===============================
         Basic Meta
    =============================== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Dracket | Abhishek Chouhan — Developer Portfolio</title>

    <meta
      name="description"
      content="Dracket is the personal portfolio of Abhishek Chouhan — a developer focused on building fast, clean, hacker-style web experiences using React, modern UI, and creative engineering."
    />

    <meta name="author" content="Abhishek Chouhan" />
    <meta
      name="keywords"
      content="Abhishek Chouhan, Dracket, frontend developer, React portfolio, hacker UI, web developer"
    />

    <!-- ===============================
         Theme & UX
    =============================== -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="color-scheme" content="dark" />

    <!-- ===============================
         Icons
    =============================== -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ===============================
         Open Graph (Social Sharing)
    =============================== -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dracket | Abhishek Chouhan" />
    <meta
      property="og:description"
      content="A hacker-style developer portfolio showcasing projects, skills, and experiments by Abhishek Chouhan."
    />
    <meta property="og:url" content="https://dracket.art" />
    <meta property="og:image" content="https://dracket.art/og-image.png" />
    <meta property="og:image:alt" content="Dracket — Developer Portfolio" />

    <!-- ===============================
         Twitter / X Cards
    =============================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dracket | Abhishek Chouhan" />
    <meta
      name="twitter:description"
      content="Hacker-style developer portfolio by Abhishek Chouhan."
    />
    <meta name="twitter:image" content="https://dracket.art/og-image.png" />
    <meta name="twitter:creator" content="@abhishekch0uhan" />

    <!-- ===============================
         Performance Hints
    =============================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ===============================
         Security / Privacy
    =============================== -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
